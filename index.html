<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f8f8f8;
            color: #2a2a2a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 32px 24px 24px 24px;
            background: #f8f8f8;
            position: relative;
        }

        .control-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 40px;
            height: 32px;
        }

        .start-pause-btn {
            background: none;
            border: none;
            color: #2a2a2a;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.8px;
            cursor: pointer;
            text-transform: lowercase;
            padding: 0;
            transition: opacity 0.2s ease;
        }

        .start-pause-btn:hover {
            opacity: 0.6;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: -10px;
        }

        .timer-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #22c55e;
            border: 1px solid #22c55e;
            transition: all 0.4s ease;
            margin-bottom: 60px;
        }

        .timer-circle.red {
            background: #ef4444;
            border-color: #ef4444;
        }

        .timer-display {
            font-size: 56px;
            font-weight: 200;
            color: white;
            letter-spacing: -1px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .progress-ring {
            position: absolute;
            top: -1px;
            left: -1px;
            width: 282px;
            height: 282px;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke-width: 2;
            transition: stroke-dashoffset 1s linear;
        }

        .progress-bg {
            stroke: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            stroke: rgba(255, 255, 255, 0.8);
        }

        .status-dots {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.2s ease;
        }

        .dot.active {
            background: #2a2a2a;
        }

        .dot.done {
            background: #888;
        }

        .completion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 248, 248, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .completion-content {
            text-align: center;
        }

        .completion-content h2 {
            font-size: 18px;
            font-weight: 300;
            color: #2a2a2a;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
            text-transform: lowercase;
        }

        .restart-btn {
            background: none;
            border: none;
            color: #2a2a2a;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.8px;
            cursor: pointer;
            text-transform: lowercase;
            transition: opacity 0.2s ease;
        }

        .restart-btn:hover {
            opacity: 0.6;
        }

        /* Force portrait orientation */
        @media screen and (orientation: landscape) {
            body::before {
                content: "Please rotate to portrait mode";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 20px;
                border-radius: 8px;
                z-index: 10000;
                font-size: 16px;
                text-align: center;
            }
            
            .container {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-bar">
            <button class="start-pause-btn" id="startPauseBtn">start</button>
        </div>

        <div class="main-area">
            <div class="timer-circle" id="timerCircle">
                <svg class="progress-ring">
                    <circle class="progress-ring-circle progress-bg" cx="141" cy="141" r="140"></circle>
                    <circle class="progress-ring-circle progress-bar" id="progressBar" cx="141" cy="141" r="140" 
                            stroke-dasharray="879.65" stroke-dashoffset="879.65"></circle>
                </svg>
                <div class="timer-display" id="timerDisplay">1:00</div>
            </div>
            
            <div class="status-dots" id="statusDots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="completion-overlay" id="completionOverlay">
        <div class="completion-content">
            <h2>session complete</h2>
            <button class="restart-btn" onclick="restartWorkout()">restart</button>
        </div>
    </div>

    <script>
        class Timer {
            constructor() {
                this.phases = [
                    { duration: 60, type: 'green', name: 'recovery' },
                    { duration: 240, type: 'red', name: 'intensity' },
                    { duration: 180, type: 'green', name: 'recovery' },
                    { duration: 240, type: 'red', name: 'intensity' },
                    { duration: 180, type: 'green', name: 'recovery' },
                    { duration: 240, type: 'red', name: 'intensity' },
                    { duration: 180, type: 'green', name: 'recovery' },
                    { duration: 240, type: 'red', name: 'intensity' },
                    { duration: 60, type: 'green', name: 'recovery' }
                ];
                
                this.currentPhase = 0;
                this.timeLeft = this.phases[0].duration;
                this.running = false;
                this.interval = null;
                this.wakeLock = null;
                
                this.init();
                this.render();
                this.requestWakeLock();
            }

            async requestWakeLock() {
                try {
                    if ('wakeLock' in navigator) {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Screen wake lock active');
                        
                        // Re-request wake lock when visibility changes
                        document.addEventListener('visibilitychange', async () => {
                            if (this.wakeLock !== null && document.visibilityState === 'visible') {
                                this.wakeLock = await navigator.wakeLock.request('screen');
                            }
                        });
                    }
                } catch (err) {
                    console.log('Wake lock not supported or failed:', err);
                }
            }

            init() {
                this.startBtn = document.getElementById('startPauseBtn');
                this.display = document.getElementById('timerDisplay');
                this.circle = document.getElementById('timerCircle');
                this.progress = document.getElementById('progressBar');
                this.dots = document.getElementById('statusDots');
                this.overlay = document.getElementById('completionOverlay');
                
                this.startBtn.addEventListener('click', () => this.toggle());
            }

            toggle() {
                if (this.running) {
                    this.pause();
                } else {
                    this.start();
                }
            }

            start() {
                this.running = true;
                this.startBtn.textContent = 'pause';
                this.interval = setInterval(() => this.tick(), 1000);
            }

            pause() {
                this.running = false;
                this.startBtn.textContent = 'start';
                clearInterval(this.interval);
            }

            tick() {
                this.timeLeft--;
                
                if (this.timeLeft < 0) {
                    this.nextPhase();
                } else {
                    this.render();
                }
            }

            nextPhase() {
                this.currentPhase++;
                
                if (this.currentPhase >= this.phases.length) {
                    this.complete();
                    return;
                }
                
                this.timeLeft = this.phases[this.currentPhase].duration;
                this.render();
            }

            complete() {
                this.pause();
                this.overlay.style.display = 'flex';
                // Release wake lock when session completes
                if (this.wakeLock) {
                    this.wakeLock.release();
                    this.wakeLock = null;
                }
            }

            updateButtonColor() {
                const phase = this.phases[this.currentPhase];
                if (phase.type === 'red') {
                    this.startBtn.classList.add('red');
                } else {
                    this.startBtn.classList.remove('red');
                }
            }

            render() {
                const phase = this.phases[this.currentPhase];
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                
                // Update display
                this.display.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Update circle color
                if (phase.type === 'red') {
                    this.circle.classList.add('red');
                } else {
                    this.circle.classList.remove('red');
                }
                
                // Update progress
                const elapsed = phase.duration - this.timeLeft;
                const circumference = 879.65;
                const offset = circumference - (elapsed / phase.duration) * circumference;
                this.progress.style.strokeDashoffset = offset;
                
                // Update dots
                const dots = this.dots.children;
                for (let i = 0; i < dots.length; i++) {
                    if (i < this.currentPhase) {
                        dots[i].className = 'dot done';
                    } else if (i === this.currentPhase) {
                        dots[i].className = 'dot active';
                    } else {
                        dots[i].className = 'dot';
                    }
                }
            }

            reset() {
                this.pause();
                this.currentPhase = 0;
                this.timeLeft = this.phases[0].duration;
                this.render();
                this.overlay.style.display = 'none';
                this.requestWakeLock(); // Re-request wake lock for new session
            }
        }

        const timer = new Timer();

        function restartWorkout() {
            timer.reset();
        }

        // Prevent zoom
        let lastTouch = 0;
        document.addEventListener('touchend', function (e) {
            const now = (new Date()).getTime();
            if (now - lastTouch <= 300) {
                e.preventDefault();
            }
            lastTouch = now;
        }, false);

        // Additional screen wake methods for iOS
        let noSleep = {
            enabled: false,
            video: null,
            
            enable: function() {
                if (!this.enabled) {
                    this.video = document.createElement('video');
                    this.video.setAttribute('muted', '');
                    this.video.setAttribute('title', 'No Sleep');
                    this.video.setAttribute('playsinline', '');
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        if (this.video.duration <= 1) {
                            this.video.setAttribute('loop', '');
                        }
                    });
                    
                    // Create a tiny video to keep screen awake
                    this.video.src = 'data:video/mp4;base64,AAAAIGZ0eXBtcDQyAAACAGlzb21pc28yYXZjMWdlb20AAAB4bW9vdgAAAGxtdmhkAAAAAAAAAAAAAAAAAAAAASwAAAAAAQAAAQAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAUAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAC5';
                    
                    this.video.play();
                    this.enabled = true;
                }
            },
            
            disable: function() {
                if (this.enabled && this.video) {
                    this.video.pause();
                    this.video.remove();
                    this.video = null;
                    this.enabled = false;
                }
            }
        };

        // Enable no-sleep when timer starts
        document.addEventListener('click', () => {
            noSleep.enable();
        }, { once: true });
    </script>
</body>
</html>
